<!DOCTYPE html>
<html lang="br" dir="ltr">

<!--

	01 - Criar uma página principal com as seguintes opções: Produtos (cadastrar e listar), Clientes (Listar e Vender) e Sair. Criar uma outra página (formulário) para cadastro do produto. Campos: nome, peso, unidade de medida, valor, estoque inicial, mercado (interno, externo), fornecedor (select), dentre outros -> Listar: construir uma tabela. Cadastro de clientes e Vender: construir formulários.

-->

<head>
	<meta charset="UTF-8"/>
	<title>Cadastro de Clientes</title>
	<link rel="stylesheet" href="css/main.css"/>
	<link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<h1>Cadastro de Clientes</h1>
		<form method="get" action="cadastroClientes.html">
			
			<label id="Nome">Nome: </label>
			<input type="text" name="Nome" id="Nome"><br>

			<label id="E-mail">E-mail: </label>
			<input type="text" name="E-mail" id="E-mail"><br>

			<label id="Gênero">Gênero: </label>
			<select id="Gênero" name="Gênero">
				<option value="Masculino">Masculino</option>
				<option value="Feminino">Feminino</option>
				<option value="Não-Binário">Não-Binário</option>
			</select><br>

			<label id="Idade">Idade: </label>
			<input type="text" name="Idade" id="Idade"><br>
			
			<input type="submit" name="Cadastrar" value="Cadastrar">
		</form>

		<h2><a href="index.html">Voltar</a></h2>
	</div>
</body>
</html>
