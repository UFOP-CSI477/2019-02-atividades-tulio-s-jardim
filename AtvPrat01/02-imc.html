        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item active" aria-current="page">Início</li>
                </ol>
            </nav>

            <div class="jumbotron">
                <h1 class="display-4">Cálculo de IMC</h1>
                <p class="lead">Saiba seu IMC e seu intervalo de peso ideal.</p>
                <hr class="my-4">

                <div class="form-group">
                    <label for="peso">Seu peso (em kg): </label>
                    <input type="number" id="peso" name="peso" placeholder="Insira o peso aqui" class="form-control" step=".01">
                </div>
                
                <div class="form-group">
                    <label for="altura">Sua altura (em metro): </label>
                    <input type="number" id="altura" name="altura" placeholder="Insira a altura aqui" class="form-control" step=".01">
                </div>
    
                <input class="btn btn-success" id="inserir" onclick="insert()" value="Inserir" type="submit">
                
                <div id="results">      
                    <h2 class="mt-4">Resultados</h2>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <h3>Seu IMC</h3>
                            <p id="imc"></p>
                        </div>
                        <div class="col-md-6">
                            <h3>Intervalo de peso desejável</h3>
                            <p id="intervalo"></p>
                        </div>
                    </div>
                    <div class="row">
                            <div class="col-md-12 text-center">
                                <button class="btn btn-warning" id="reinicia" onclick="restart()">Reiniciar</button>
                            </div>
                    </div>
                </div>
