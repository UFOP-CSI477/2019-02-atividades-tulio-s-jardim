            <div class="jumbotron">
                <h1 class="display-4">XI Competição de Carrinhos de Rolimã de João Monlevade</h1>
                <p class="lead">Critério de desempate: Ordem de largada.</p>
                <hr class="my-4">

                <div class="form-group">
                    <label for="nome">Nome do competidor: </label>
                    <input type="text" id="nome" name="nome" placeholder="Insira o nome do competidor" class="form-control">
                </div>

                <div class="form-group">
                    <label for="largada">Posição de largada: </label>
                    <select name="largada" id="largada" class="form-control">
                        <option selected disabled value="0">Escolha uma posição de largada</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="tempo">Tempo de chegada: </label>
                    <input type="number" id="tempo" name="tempo" placeholder="Insira o tempo de chegada" class="form-control" step="1">
                </div>
                
                <input class="btn btn-success" id="inserir" onclick="insert()" value="Inserir" type="submit">
                
                <h2 class="mt-4">Resultados</h2>
                
                <table id="resultados" class="table table-hover">
                    <thead id="results">
                        <tr>
                            <th scope="col" class="clean-table">Posição</th>
                            <th scole="col">Largada</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Tempo (s)</th>
                            <th scope="col" class="clean-table">Resultado</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                </table>

                <div class="row">
                        <div class="col-md-6 text-center">
                            <button class="btn btn-primary" id="resultados" onclick="result()">Ordenar resultados</button>
                        </div>
                        
                        <div class="col-md-6 text-center">
