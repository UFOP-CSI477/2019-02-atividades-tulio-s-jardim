<!DOCTYPE html>
<html lang="br" dir="ltr">
<head>
	<meta charset="utf-8">
	<title>Cadastro de Pessoas</title>
	<link rel="stylesheet" href="css/main.css"/>
</head>
<body>
	<div class="container">
		<h1>Dados do cadastro</h1>

		<form method="get" action="validar.html">
			<label for="nome">Nome:</label>
			<input type="text" name="nome" id="nome" placeholder="Nome da pessoa"><br>
			
			<label for="endereco">Endereço:</label>
			<input type="text" name="endereco" id="endereco" placeholder="Rua, número, complemento"><br>

			<input type="radio" id="naobinario" name="genero" value="nb">
			<label for="naobinario">Não Binário</label><br>

			<input type="radio" id="feminino" name="genero" value="f">
			<label for="feminino">Feminino</label><br>

			<input type="radio" id="masculino" name="genero" value="m" checked="true">
			<label for="masculino">Masculino</label><br>

			<input type="checkbox" name="area[0]" id="web">
			<label for="web">Sistemas Web</label>

			<input type="checkbox" name="area[1]" id="db">
			<label for="db">Banco de dados</label>

			<input type="checkbox" name="area[2]" id="redes">
			<label for="redes">Redes</label><br>

			<label for="cidade">Cidade: </label>
			<select name="cidade" id="cidade">
				<option value="0" disabled selected></option>
				<option value="1">João Monlevade</option>
				<option value="2">Itabira</option>
				<option value="3">Belo Horizonte</option>
				<option value="4">Itaúna</option>
				<option value="5">Ipatinga</option>
			</select><br>

			<label for="cor">Cor favorita: </label>
			<input type="color" name="cor" id="cor"><br>

			<label for="data">Data de nascimento: </label>
			<input type="date" name="data" id="data"><br>

			<label for="login">Login:</label>
			<input type="text" name="login" id="login"><br>
			
			<label for="senha">Senha:</label>
			<input type="password" name="senha" id="senha"><br>

			<input type="checkbox" name="lembrar" id="lembrar">
			<label for="lembrar">Lembrar minha senha</label><br>

			<input type="submit" name="cadastro" value="Cadastrar"></input>
			<input type="reset" value="Limpar">
		</form>		
	</div>
</body>
</html>
