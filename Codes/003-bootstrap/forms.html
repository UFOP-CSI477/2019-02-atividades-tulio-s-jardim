<!DOCTYPE html>
<html dir="ltr" lang="br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>Formulário</title>
	<link rel="stylesheet" href="css/bootstrap.css">	
</head>
<body>
	<form>
		<div class="form-group">
			<label for="usuario">Usuário</label>
			<input type="text" name="usuario" id="usuario" class="form-control form-control-lg" placeholder="Informe o usuário">
		</div>
		<div class="form-group">
			<label for="senha">Senha</label>
			<input type="password" name="senha" id="senha" class="form-control form-control-lg">
		</div>
		<div class="form-group">
			<label for="cidade">Cidade</label>
			<select name="cidade" id="cidade" class="form-control">
				<option value="0" disabled selected>Selecione:</option>
				<option value="1">João Monlevade</option>
				<option value="2">Itabira</option>
				<option value="3">Belo Horizonte</option>
				<option value="4">Itaúna</option>
			</select>
		</div>
		<div class="form-check">
			<input type="checkbox" id="confirmar" class="form-check-input">
			<label for="confirmar" class="form-check-label">Confirmar</label>
		</div>
	</form>
	<div class="row">
		<div class="col bg-info">Oi</div>
		<div class="col bg-success">Tchau</div>
	</div>
</body>
</html>
